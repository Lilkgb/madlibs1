<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mdlibs</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>


  <body>

    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id=formOne>
          <div class="form-group">
            <label for="person1">Enter a name</label>
            <input id="person1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="person2">Enter another name</label>
            <input id="person2" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="animal">Enter an animal</label>
            <input id="animal" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="exclamation">Make an exclamation!</label>
            <input id="exclamation" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type>
          </form>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly as possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a big ol' <span class="noun"></span>.</p>
      </div>
    </div>

      




  </body>
</html>
